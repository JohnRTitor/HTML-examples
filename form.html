<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application Form</title>
</head>
<body>
    <h1>College Application Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br/><br/>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br/><br/>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br/><br/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br/><br/>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br/><br/>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br/><br/>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br/><br/>
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br/><br/>
        </fieldset>
        
        <!-- Academic Information Section -->
        <fieldset>
            <legend>Academic Information</legend>
            <label for="highSchool">High School Name:</label>
            <input type="text" id="highSchool" name="highSchool" required><br/><br/>
            
            <label for="gradYear">Graduation Year:</label>
            <input type="number" id="gradYear" name="gradYear" min="1900" max="2099" step="1" required><br/><br/>
            
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required><br/><br/>
            
            <label for="satScore">SAT Score:</label>
            <input type="number" id="satScore" name="satScore" min="400" max="1600" step="1"><br/><br/>
            
            <label for="actScore">ACT Score:</label>
            <input type="number" id="actScore" name="actScore" min="1" max="36" step="1"><br/><br/>
            
            <label for="subjects">Subjects Taken:</label>
            <input type="checkbox" id="math" name="subjects" value="Math">
            <label for="math">Math</label>
            <input type="checkbox" id="science" name="subjects" value="Science">
            <label for="science">Science</label>
            <input type="checkbox" id="english" name="subjects" value="English">
            <label for="english">English</label>
            <input type="checkbox" id="history" name="subjects" value="History">
            <label for="history">History</label><br/><br/>
            
            <label for="primarySubject">Primary Subject:</label>
            <select id="primarySubject" name="primarySubject" required>
                <option value="" disabled selected>Select your primary subject</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                <option value="History">History</option>
                <option value="Art">Art</option>
                <option value="Music">Music</option>
            </select><br/><br/>
        </fieldset>
        
        <!-- Extracurricular Activities Section -->
        <fieldset>
            <legend>Extracurricular Activities</legend>
            <label for="activities">Please list your extracurricular activities:</label><br/>
            <textarea id="activities" name="activities" rows="5" cols="50" placeholder="e.g., Soccer team, Debate club, Volunteer work"></textarea><br/><br/>
        </fieldset>
        
        <!-- Agreement Section -->
        <fieldset>
            <legend>Agreement</legend>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I hereby declare that the information provided is true and correct to the best of my knowledge.</label><br/><br/>
        </fieldset>
        
        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
