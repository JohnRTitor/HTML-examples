<!DOCTYPE html>
<html>
<head>
  <title> size of String Length </title>
  <style>
    body{
        text-align: center;
        background-color: antiquewhite;
     }
  </style>
</head>
<body>
  <h1>String Length </h1>
  <input type="text" id="stringInput">
  <button type="button" onclick="checkStringLength()">size check</button>
  <p id="stringLength"></p>

  <script>
    function checkStringLength() {
      var string = document.getElementById("stringInput").value;
      var length = string.length;
      document.getElementById("stringLength").innerHTML = "The lenygth of the string is " + length;
    }
  </script>
</body>
</html>
