<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
            <div id="responseMessage"></div>
        </form>
    </div>

    <script>
        document.querySelector('#loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let username = document.querySelector('#username').value;
            let password = document.querySelector('#password').value;
            let responseMessage = document.querySelector('#responseMessage');

            const userCredentials = {
                'admin': 'admin@123',
                'myadmin': 'myadmin@456',
                'okadmin': 'okadmin@789'
            };

            if (userCredentials[username] && userCredentials[username] === password) {
                responseMessage.textContent = 'Successfully login';
                responseMessage.style.color = 'green';
                // Redirect or perform actions for successful login
            } else {
                responseMessage.textContent = 'Invalid username or password.';
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
