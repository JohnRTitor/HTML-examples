<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
</head>
<body>
    <h3>Pattern Generator</h3>
    <label for="rows">Enter the number of rows: </label>
    <input type="number" id="rows" />
    
    <label for="pattern">Select a pattern: </label>
    <select id="pattern">
        <option value="pyramid">Pyramid</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
    </select>
    
    <button onclick="generatePattern()">Generate Pattern</button>
    <pre id="output"></pre>
    
    <script>
        function generatePattern() {
            const rows = document.getElementById('rows').value;
            const pattern = document.getElementById('pattern').value;
            const output = document.getElementById('output');
            output.textContent = '';
            
            if (rows <= 0 || isNaN(rows)) {
                output.textContent = 'Please enter a valid number of rows.';
                return;
            }
            
            switch (pattern) {
                case 'pyramid':
                    generatePyramid(rows, output);
                    break;
                case 'triangle':
                    generateTriangle(rows, output);
                    break;
                case 'square':
                    generateSquare(rows, output);
                    break;
                default:
                    output.textContent = 'Invalid pattern selected.';
            }
        }

        function generatePyramid(rows, output) {
            for (let i = 1; i <= rows; i++) {
                let str = ' '.repeat(rows - i) + '*'.repeat(2 * i - 1);
                output.textContent += str + '\n';
            }
        }

        function generateTriangle(rows, output) {
            for (let i = 1; i <= rows; i++) {
                let str = '*'.repeat(i);
                output.textContent += str + '\n';
            }
        }

        function generateSquare(rows, output) {
            for (let i = 1; i <= rows; i++) {
                let str = '*'.repeat(rows);
                output.textContent += str + '\n';
            }
        }
    </script>
</body>
</html>
