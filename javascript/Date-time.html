<!DOCTYPE html>
<html>
  <head>
    <title>Display  date and time</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(192, 201, 201);
        }
    </style>
  </head>
  <body>
    <h1>Current date and time:-</h1>
    <h2><span id="datetime"></span></h2>
    <script>
     function updateDateTime() {
       let now = new Date();
       let currentDateTime = now.toLocaleString();
        document.querySelector('#datetime').textContent = currentDateTime;
      }
        setInterval(updateDateTime, 1000);
    </script>
  </body>
</html>
