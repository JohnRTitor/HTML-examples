<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption Example</title>
    <style>
        figure {
            display: inline-block;
            text-align: center;
            margin: 20px;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <figure>
        <img src="./images/healthy-foods.webp" alt="Healthy foods" width="300">
        <figcaption>Healthy foods and veggies</figcaption>
    </figure>
</body>
</html>
